  /* Loading animations */
  .skeleton-wave {
    position: relative;
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: skeleton-wave 1.5s ease-in-out infinite;
  }
  
  @keyframes skeleton-wave {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  .pulse-glow {
    animation: pulse-glow 2s ease-in-out infinite alternate;
  }
  
  @keyframes pulse-glow {
    from { box-shadow: 0 0 5px rgba(251, 146, 60, 0.5); }
    to { box-shadow: 0 0 15px rgba(251, 146, 60, 0.8); }
  }

  /* Enhanced transitions */
  .transition-smooth {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .transition-bounce {
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
   .high-contrast .bg-yellow-50 {
      background-color: #4c4222 !important;
  }

  /* Enhanced animations and transitions */
  .animate-fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .animate-slide-up {
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .animate-bounce-gentle {
      animation: bounceGentle 2s infinite;
  }

  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  @keyframes slideUp {
      from {
          opacity: 0;
          transform: translateY(30px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  @keyframes bounceGentle {
      0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
      }
      40% {
          transform: translateY(-3px);
      }
      60% {
          transform: translateY(-2px);
      }
  }

  /* Enhanced card styles */
  .card-enhanced {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      border: 1px solid #f3f4f6;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .card-enhanced:hover {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      transform: translateY(-4px);
  }

  .card-interactive {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      border: 1px solid #f3f4f6;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
  }
  .card-interactive:hover {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      transform: translateY(-4px);
      border-color: #fed7aa;
  }

  /* Custom scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 3px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d97706;
      border-radius: 3px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #b45309;
  }

  /* Responsive text utilities */
  @media (max-width: 640px) {
    .text-responsive-lg { font-size: 1.25rem; }
    .text-responsive-xl { font-size: 1.5rem; }
    .text-responsive-2xl { font-size: 1.75rem; }

  /* Loading shimmer effect */
  .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
  }

  @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
  }
